---
name: Linter Job

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Linter
        uses: github/super-linter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          # Exclude certain linters
          ENABLE_JAVASCRIPT_STANDARD: false  # Disable JavaScript Standard Linter to avoid JS linting errors
          ENABLE_PYTHON_BLACK: true          # Enable Black if you want to format the Python code
          ENABLE_PYTHON_FLAKE8: false        # Disable Flake8 to avoid errors
          ENABLE_PYTHON_ISORT: false         # Disable isort to avoid errors

      - name: Check for linting errors
        if: failure()
        run: |
          echo "Linting issues were detected. Please see the summary report."
          cat super-linter-output/super-linter-summary.md || echo "No summary available."
