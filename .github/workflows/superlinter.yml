---
name: Super Linter

on:
  push:
  pull_request:

permissions: {}

jobs:
  lint:
    name: Run Super-Linter
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Run Super-Linter
        uses: super-linter/super-linter@v7.3.0
        env:
          
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
